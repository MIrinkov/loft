<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Информация о посетителе</h4>
    </div>
    <div class="modal-body">
        <div id="customer-details">
            <h2 id="customer-details-name"></h2>
            <h2 id="customer-details-id"></h2>
            <div id="customer-time">
                <!--             Time total: -->
                <span id="customer-time-value"></span>
            </div>
            <div id="customer-money">
                <!-- Money total: -->
                <span id="customer-money-value"></span>
            </div>
            <div style="margin:10px 0;" role="group" id="customer-details-buttons">
                <button type="button" class="btn btn-info btn-block" id="customer-details-checkout-btn">Рассчитать
                </button>
                <button type="button" class="btn btn-info btn-block" id="customer-details-discount-btn">Добавить
                    скидку
                </button>
                <!--                 <button type="button" class="btn btn-danger btn-block" id="customer-details-delete-btn" data-dismiss="modal">Удалить</button> -->
            </div>
            <form class="form" id="add-order-form" name="order_form" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control input-md" placeholder="Заказ" id="add-order-form-name" name="order_desc" ng-model="newOrder.description">
                </div>
                <div class="form-group">
                    <input placeholder="Цена" class="form-control input-md" id="add-order-form-price" name="order_price" ng-model="newOrder.description">
                </div>
                <button type="submit" class="btn btn-success btn-block" id="add-order-form-btn">Добавить заказ</button>
            </form>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Заказ</th>
                    <th>Цена</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="order-list">
                    <tr ng-repeat="order in orders">
                        <td ng-bind="order.description"></td>
                        <td ng-bind="order.price"></td>
                        <td><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    </div>
</div>
