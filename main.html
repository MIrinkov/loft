<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loft cafe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h2>Loft cafe</h2>
    </div>
  </div>
  <section>
    <form id="customer-add-form" class="form-inline text-center">
      <div class="form-group">
        <input type="text" class="form-control input-lg" id="customer-add-name" placeholder="Имя" autofocus>
      </div>
      <div class="form-group">
        <input class="form-control input-lg" id="customer-add-id" placeholder="Номер">
      </div>
      <div class="form-group">
        <input class="form-control input-lg" id="customer-add-discount" placeholder="Скидка в процентах">
      </div>
      <div class="form-group">
        <input class="form-control input-lg" id="customer-add-discount-min" placeholder="Скидка в минутах">
      </div>
      <button class="btn btn-primary btn-lg" type="submit" id="customer-add-btn">Добавить посетителя</button>
    </form>
    <div style="margin:50px"></div>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Имя</th>
            <th>Номер</th>
            <th>Время</th>
            <th>Бабосики</th>
          </tr>
        </thead>
        <tbody id="customer-list">
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="showDetailsModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Информация о посетителе</h4>
          </div>
          <div class="modal-body">
            <div id="customer-details">
              <h2 id="customer-details-name"></h2>
              <h2 id="customer-details-id"></h2>
              <div id="customer-time">
                <!--             Time total: -->
                <span id="customer-time-value"></span>
              </div>
              <div id="customer-money">
                <!-- Money total: -->
                <span id="customer-money-value"></span>
              </div>
              <div style="margin:10px 0;" role="group" id="customer-details-buttons">
                <button type="button" class="btn btn-info btn-block" id="customer-details-checkout-btn">Рассчитать</button>
                <button type="button" class="btn btn-info btn-block" id="customer-details-discount-btn">Добавить скидку</button>
                <button type="button" class="btn btn-danger btn-block" id="customer-details-delete-btn" data-dismiss="modal">Удалить</button>
              </div>
              <form class="form" id="add-order-form">
                <div class="form-group">
                  <input type="text" class="form-control input-md" placeholder="Заказ" id="add-order-form-name">
                </div>
                <div class="form-group">
                  <input placeholder="Цена" class="form-control input-md" id="add-order-form-price">
                </div>
                <button type="submit" class="btn btn-success btn-block" id="add-order-form-btn">Добавить заказ</button>
              </form>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Заказ</th>
                    <th>Цена</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="order-list">
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio">
        <source src="https://www.dropbox.com/s/23hg1437ia1oiwx/miha.ogg?dl=1" />
    </audio>
    <div id="clearfix" style="display: none; width: 260px; height: 500px; position: fixed; top: 0; left:0;"></div>
  </section>
  <script src="js/main-mvc.js"></script>
</body>

</html>
