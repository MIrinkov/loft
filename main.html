<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loft cafe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h2>Loft cafe</h2>
    </div>
  </div>
  <section>
    <form id="customer-add-form" class="form-inline text-center">
      <div class="form-group">
        <input type="text" class="form-control input-lg" id="customer-add-name" placeholder="Name" autofocus>
      </div>
      <div class="form-group">
        <input type="number" class="form-control input-lg" id="customer-add-id" placeholder="Id">
      </div>
      <div class="form-group">
        <input type="number" class="form-control input-lg" id="customer-add-discount" placeholder="discount %">
      </div>
        <button class="btn btn-primary btn-lg" type="submit" id="customer-add-btn">Add Customer</button>
    </form>

    <div style="margin:50px"></div>

    <div class="container">
      <table class="table table-hover">
         <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Time</th>
                <th>Money</th>
            </tr>
         </thead>
         <tbody id="customer-list">
         </tbody>
      </table>
    </div>

    <div class="container">
      <h2>Modal Example</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
              <div id="customer-details">
                <h2 id="customer-name-id"></h2>
                <div id="customer-time">
        <!--             Time total: -->
                    <span id="customer-time-value"></span>
                </div>
                <div id="customer-money">
                    <!-- Money total: -->
                    <span id="customer-money-value"></span>
                </div>
                <div id="customer-details-buttons">

                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>


  </section>

  <script src="js/main-mvc.js"></script>
</body>
</html>
