
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loft cafe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<section>
    <form id="customer-add-form">
        <input type="text" id="customer-add-name" placeholder="Name">
        <input type="number" id="customer-add-id" placeholder="Id">
        <button type="submit" id="customer-add-btn">Add</button>
    </form>
    <div id="customer-list" style="width:50%; background-color: #eee; float: left;"></div>
    <div id="customer-details" style="margin-left: 52%;">
        <h2 id="customer-name-id"></h2>
        <div id="customer-time">
            Time total:
            <span id="customer-time-value"></span>
        </div>
        <div id="customer-money">
            Money total:
            <span id="customer-money-value"></span>
        </div>
        <div id="customer-details-buttons">

        </div>

    </div>
</section>
<script src="js/main-mvc.js"></script>
</body>
</html>
