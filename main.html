<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loft cafe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h2>Loft cafe</h2>
    </div>
  </div>
  <section>
    <form id="customer-add-form" class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" id="customer-add-name" placeholder="Name" autofocus>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="customer-add-id" placeholder="Id">
      </div>
        <button class="btn btn-primary" type="submit" id="customer-add-btn">Add</button>
    </form>

    <div id="customer-list" class="list-group"></div>
    
    <div id="customer-details" style="margin-left: 52%;">
        <h2 id="customer-name-id"></h2>
        <div id="customer-time">
            Time total:
            <span id="customer-time-value"></span>
        </div>
        <div id="customer-money">
            Money total:
            <span id="customer-money-value"></span>
        </div>
        <div id="customer-details-buttons">

        </div>

      </div>
  </section>

  <script src="js/main-mvc.js"></script>
</body>
</html>
